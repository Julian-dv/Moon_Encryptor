<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encryptor</title>
</head>
<body>
    <main>
        <div class="input-area">
            <textarea id="input-area__text" cols="30" rows="10"></textarea>
            <button>Encrypt</button>
            <button>Decrypt</button>
        </div>
        <div class="output-area">
            <textarea id="output-area__text" cols="30" rows="10"></textarea>
            <button>Copy</button>
        </div>
    </main>
</body>
</html>
