<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/logo/moon-encryptor-icon-clear.png">
    <title>Moon Encryptor | Alura Challenge</title>
</head>
<body>
    <header>
        <h1 class="logo"><a href="https://github.com/Juliobro/Moon_Encryptor" target="_blank">
            <img src="img/logo/moon-encryptor-logotext.png" alt="Moon Encryptor logo">
        </a></h1>
        <button id="switch" class="switch active">
            <span class="switch__span" ><img src="img/icons/moon.png"></span>
            <span class="switch__span" ><img src="img/icons/sun.png"></span>
        </button>
        <input id="language" type="checkbox">
        <label class="language-selection" for="language">English<img class="arrow-design" src="img/icons/arrow-down-svgrepo-com.svg"></label>
        <ul class="language-options">
            <li class="selected-language"><input id="english-lang" type="radio" name="languages" checked>
                <label for="english-lang">English</label></li>
            <li><input id="spanish-lang" type="radio" name="languages">
                <label for="spanish-lang">Español</label></li>
        </ul>
    </header>
    <main class="flex-container">
        <section class="input-area">
            <form class="input-area__modes">
                <input id="alura" type="radio" name="cipher-modes" checked>
                <label for="alura">Alura Encryption</label>
                <input id="caesar" type="radio" name="cipher-modes">
                <label for="caesar">Caesar Cipher</label>
                <input id="vigenere" type="radio" name="cipher-modes">
                <label for="vigenere">Vigenere Cipher</label>
            </form>
            <div class="input-area__modes-mobile">
                <input id="cipher-selection-menu" type="checkbox">
                <label class="modes-selector-label" for="cipher-selection-menu">Alura Encryption<img class="arrow-design" src="img/icons/arrow-down-svgrepo-com.svg"></label>
                <ul class="cipher-options">
                    <li class="selected-option"><input id="alura-mobile" type="radio" name="cipher-modes-mobile" checked>
                        <label for="alura-mobile">Alura Encryption</label></li>
                    <li><input id="caesar-mobile" type="radio" name="cipher-modes-mobile">
                        <label for="caesar-mobile">Caesar Cipher</label></li>
                    <li><input id="vigenere-mobile" type="radio" name="cipher-modes-mobile">
                        <label for="vigenere-mobile">Vigenere Cipher</label></li>
                </ul>
            </div>
            <textarea id="input-text" placeholder="Write your message here"></textarea>
            <div class="input-area__info">
                <p><img src="img/icons/info-circle-svgrepo-com.svg" alt="Info icon">Only small letters, without accents or special characters</p>
            </div>
            <div class="buttons">
                <button class="buttons__button">Encrypt</button>
                <button class="buttons__button buttons__button--transparent">Decrypt</button>
            </div>
        </section>
        <section class="output-area">
            <div class="output-area__initial-info">
                <img src="img/not-found.png" alt="Not found woman">
                <p><strong>No message found</strong></p>
                <p>Type in the text you want to encrypt or decrypt</p>
            </div>
            <textarea id="output-text" readonly="readonly"></textarea>
        </section>
    </main>
    <footer>
        <p>Julián Múnera - 2024</p>
        <div class="footer-icons">
            <a href="https://github.com/Juliobro" target="_blank"><img src="img/icons/github-svgrepo-com.svg" alt="Github Icon"></a>
            <a href="https://www.linkedin.com/in/julian-munera-dev/" target="_blank"><img src="img/icons/linkedin-svgrepo-com.svg" alt="LinkedIn Icon"></a>
            <a href="https://app.aluracursos.com/user/julian-564915" target="_blank"><img src="img/icons/alura-icon.png" alt="Alura Icon"></a>
        </div>
    </footer>
</body>
</html>
